default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: local
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      name: local-cluster
    source:
      repoURL: https://github.com/rh-bjeon/cluster-setting.git
      targetRevision: HEAD

applications:

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: cert-manager-operator
    source:
      path: components/cert-manager-operator/aggregate/overlays/letsencrypt

  rbac:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: components/rbac/base

  kyverno:
    enabled: false
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: kyverno
    source:
      path: components/kyverno/overlays/policies
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    extraFields: |
      ignoreDifferences:
        - group: kyverno.io
          kind: ClusterPolicy
          jsonPointers:
          - /spec/rules
        - group: kyverno.io
          kind: Policy
          jsonPointers:
          - /spec/rules
